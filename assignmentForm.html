<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #504a4a;
        }
        .form {
            background-color:#5d49ce; ;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
            margin: 0 auto;
            width: 600px;
            align-items: center;
        }
        #surveyForm{
            margin-left: 70px;
            background-color: rgb(233, 231, 240);
            padding: 30px;
            width: 400px;
        }
        label {
           display: inline;
           margin-top: 10px;
        
        }
        .required{
            color: red;
        }
        #submit{
            height: 30px;
            width: 150px;
            background-color: blueviolet;
            color: white;
            border-radius: 10px;
        }
        #reset{
            height: 30px;
            width: 150px;
            background-color: rgb(226, 43, 43);
            color: white;
            border-radius: 10px;

        }
    </style>
</head>
<body>
    <div class="form">
        <h2 style="text-align: center;color:rgb(250, 247, 241) ">Survey Form</h2>
        <form id="surveyForm">
          <table>

            <tr>
            <td>  <label for="firstName">First Name <span class="required">*</span>:</label></td>
             <td><input type="text" id="firstName" required></td>  
            </tr>

            <tr>
            <td> <label for="lastName">Last Name <span class="required">*</span>:</label></td> 
             <td> <input type="text" id="lastName" required></td>
            </tr>

            <tr>
              <td><label for="dob">Date of Birth <span class="required">*</span>:</label></td>
              <td><input type="date" id="dob" required></td>
            </tr>
          
            <tr>
             <td><label for="country">Country <span class="required">*</span>:</label></td> 
             <td>
                <select id="country" required>
                  <option value="" disabled selected>Select Country</option>
                  <option value="USA">USA</option>
                  <option value="Canada">Canada</option>
                  <option value="India">India</option>
                  <option value="Japan">Japan</option>
                  <option value="Russia">Russia</option>
                </select>
              </td> 
            </tr>

            <tr>
           <td> <label>Gender <span class="required">*</span>:</label></td>
              <td>
               <input type="checkbox" id="male"> <label for="male">Male</label>
               <input type="checkbox" id="female"> <label for="female">Female</label>
              </td>
            </tr>

            <tr>  
             <td> <label for="profession">Profession <span class="required">*</span>:</label></td> 
              <td> <input type="text" id="profession" required><br></td>
            </tr>

            <tr>
             <td>  <label for="email">Email <span class="required">*</span>:</label></td>
              <td> <input type="email" id="email" required></td>
            </tr>

            <tr>
              <td> <label for="mobile">Mobile Number <span class="required">*</span>:</label></td>
              <td><input type="tel" id="mobile" required></td> 
            </tr>

            <tr>
              <td> <button type="button" onclick="submitForm()" id="submit">Submit</button></td>
             <td> <button type="button" onclick="resetForm()" id="reset">Reset</button></td> 
            </tr>
          </table>
        </form>
        <p style="color:yellow">@2023 Customer Survey Form.All rights Reserved | Designed By <i style="color:red"> <b>SubbuDiras</b></i></p>

    </div>

    <script>
        function submitForm() {
            // Retrieve form values
            var firstName = document.getElementById("firstName").value;
            var lastName = document.getElementById("lastName").value;
            var dob = document.getElementById("dob").value;
            var country = document.getElementById("country").value;
            var gender = document.getElementById("male").checked ? "Male" : "Female";
            var profession = document.getElementById("profession").value;
            var email = document.getElementById("email").value;
            var mobile = document.getElementById("mobile").value;

            // Validate the form here (you can add your custom validation logic)

            // Display the submitted data in a popup
            var popupContent = `
                First Name: ${firstName}
                Last Name: ${lastName}
                Date of Birth: ${dob}
                Country: ${country}
                Gender: ${gender}
                Profession: ${profession}
                Email: ${email}
                Mobile Number: ${mobile}
            `;
            if(firstName==""||lastName==""||dob==""||country==""||gender==""||profession==""||email==""||mobile==""){
               alert("please fill all mandatory fields");
            }
            else{
                alert(popupContent);
            }

            // Reset the form
            document.getElementById("surveyForm").reset();
        }

        function resetForm() {
            // Reset the form
            document.getElementById("surveyForm").reset();
        }
    </script>
</body>
</html>
